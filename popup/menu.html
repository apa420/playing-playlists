<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="menu.css"/>
</head>

<body>

  <div class="topRow" id="topRow">
    <button id="addButton">Add</button>

    <input id="search" type="search" placeholder="Search">

    <button id="newPlaylistButton">New</button>

    <select id="playlists">
    </select>
    <button id="optionsButton">Options</button>
  </div>

  <div class="playlist" id="playlist">
  </div>

  <div id="optionsMenu">
      <input id="renameInput" type="text" placeholder="Playlist name"/>
      <button id="renameButton">Rename</button>
      <button id="deleteButton">Delete</button>
      <button id="backButton">Back</button>
    
  </div>
  <div id="importExport">
    <button id="exportPlaylistButton">Export playlist</button>
    <button id="exportAllButton">Export all playlists</button>
    <button id="importButton">Import playlist/s</button>
  </div>

  <script src="menu.js"></script>


</body>
